<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Alarm</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="https://image.flaticon.com/icons/svg/541/541509.svg" type="image/svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickerjs@1.2.1/dist/picker.min.css">
</head>

<body>
  <div id="app">
    <div id="box">
      <input type="text" id="time" placeholder="Pick your alarm">
      <button id="set">Set</button>
      <div id="counter"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pickerjs@1.2.1/dist/picker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
