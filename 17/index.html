<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>No Frills Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="icon" href="https://image.flaticon.com/icons/svg/541/541509.svg" type="image/svg" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">No Frills Checkout</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <input id="search" class="form-control" type="text" placeholder="Search" />
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col col-12 my-3">
        <div class="card overflow-hidden">
          <div class="d-flex justify-content-center bg-dark">
            <img class="img-fluid"
              src="https://vegpro.com/wp-content/uploads/2013/07/Logo-recadr%C3%A9-No-Frills-300x135.png"
              class="card-img-top" alt="Image of an item" />
          </div>
          <div class="card-body">
            <h5 class="card-title">Welcome to the Checkout section.</h5>
            <p class="card-text">Please add your item bar code to proceed.</p>
            <form id="code" class="form-inline">
              <div class="form-group mb-2">
                <label for="item" class="sr-only">Enter Bar Code:</label>
                <input type="text" class="form-control" id="item" placeholder="E.g. 1" />
              </div>
              <button type="submit" class="btn btn-success ml-2 mb-2">
                Enter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="total" class="container d-none">
    <div class="row">
      <div class="col col-12">
        <h1>Total: <span id="totalCount"></span></h1>
        <hr>
      </div>
    </div>
  </div>
  <div id="blankCart" class="container">
    <div class="row">
      <div class="col col-12">
        <h1>Your Cart</h1>
        <p>You do not have any items in your cart at the moment. Enter a bar code item to proceed.</p>
      </div>
    </div>
  </div>
  <div id="searchNotFound" class="container d-none">
    <div class="row">
      <div class="col col-12">
        <h1>Your Cart</h1>
        <p>Searched item does not exist in the cart.</p>
      </div>
    </div>
  </div>
  <div id="app" class="container">
    <div class="row">
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
