    <h1>Welcome to Humans Inc.</h1>
    <form id="loginForm">
      <div>
        <label for="email">Enter your Email Address:</label>

      </div>
      <div>
        <label for="password">Enter your Password:</label>
        <input class="input" type="password" placeholder="Enter Password" id="password" />
      </div>
      <div class="buttons">
        <a class="input" href="#" id="forgotPassword">Forgot Password?</a>
        <a class="input" href="./sign-up.html">Sign Up</a>
        <button type="submit" class="input">Login</button>
      </div>
    </form>
    <h2>Our Lovely Humans</h2>
    <div id="allHumans" class="allHumans"></div>
  </div>
