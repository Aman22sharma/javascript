  <div class="container">
    <h1>We are excited to bring you on board!</h1>
    <form id="signUpForm">
      <div>
        <label for="email">Enter your Email Address:</label>
        <input class="input" type="email" placeholder="Enter Email" id="email" />
      </div>
      <div>
        <label for="password">Enter your Password:</label>
        <input class="input" type="password" placeholder="Enter Password" id="password" />
      </div>
      <div class="buttons">
        <a href="./" class="input">Back</a>
        <button type="submit" class="input">Sign Up</button>
      </div>
    </form>
  </div>
