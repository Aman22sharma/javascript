<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Profile | Humans</title>
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <div class="container">
    <div id="status"></div>
    <div id="content"></div>
    <div class="buttons">
      <a class="input" href="./edit.html">Edit Profile</a>
      <a class="input" id="signOutButton">Sign out</a>
    </div>
    <h2>Add a Human!</h2>
    <div class="buttons">
      <a href="#" id="addToggle" class="input">Add Humans</a>
      <a href="#" id="updateToggle" class="input">Edit/Delete Humans</a>
    </div>
    <form id="addForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" class="input" placeholder="Enter Name" id="name">
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="text" class="input" placeholder="Enter age" id="age">
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" class="input" placeholder="Enter Phone Number" id="phone">
      </div>
      <div>
        <label for="message">Message:</label>
        <input type="text" class="input" placeholder="Enter Message" id="message">
      </div>
      <div>
        <label for="picture">Picture:</label>
        <input type="text" class="input" placeholder="Add Picture URL" id="picture">
      </div>
      <button id="add" class="input">Add</button>
    </form>
    <form id="updateForm">
      <select class="select" name="updateDropdown" id="updateDropdown">
      </select>
      <div>
        <label for="updateName">Name:</label>
        <input type="text" class="input" placeholder="Enter Name" id="updateName">
      </div>
      <div>
        <label for="updateAge">Age:</label>
        <input type="text" class="input" placeholder="Enter age" id="updateAge">
      </div>
      <div>
        <label for="updatePhone">Phone Number:</label>
        <input type="text" class="input" placeholder="Enter Phone Number" id="updatePhone">
      </div>
      <div>
        <label for="updateMessage">Message:</label>
        <input type="text" class="input" placeholder="Enter Message" id="updateMessage">
      </div>
      <div>
        <label for="updatePicture">Picture:</label>
        <input type="text" class="input" placeholder="Add Picture URL" id="updatePicture">
      </div>
      <div class="buttons">
        <button id="update" class="input">Update</button>
        <button id="delete" class="input">Delete</button>
      </div>
    </form>
    <div id="yourHumansContainer">
      <h2>Your Humans:</h2>
      <div id="yourHumans" class="yourHumans"></div>
    </div>
    <div id="allHumansContainer">
      <h2>All Humans:</h2>
      <div id="allHumans" class="allHumans"></div>
    </div>
  </div>
