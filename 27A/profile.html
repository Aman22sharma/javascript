    <div class="container">
      <div class="navigation__wrap">
        <a class="navigation__logo" href="./">
          <img class="navigation__logo__thumbnail" src="https://image.flaticon.com/icons/svg/1256/1256650.svg"

            Humans

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container container--full-height">
    <div id="userTitle"></div>
    <p>Add your own humans and explore humans from around the world!</p>
    <p>If you want to log out or edit your profile information, press the Settings button below.</p>
    <button id="settingsButton" class="input"><i class="fa fa-cog"></i><span>Settings</span></button>
    <div id="settings">
      <div id="status"></div>
      <div id="content"></div>
      <div class="buttons">
        <a class="input" href="./edit.html"><i class="fa fa-pencil"></i><span>Edit Profile</span></a>
        <a class="input" id="signOutButton"><i class="fa fa-sign-out"></i><span>Sign out</span></a>
      </div>
    </div>
    <h2>Add a Human!</h2>
    <div class="buttons">
      <a href="#" id="addToggle" class="input"><i class="fa fa-user-plus"></i><span>Add Humans</span></a>
      <a href="#" id="updateToggle" class="input"><i class="fa fa-user-times"></i><span>Edit/Delete Humans</span></a>
    </div>
    <form id="addForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" class="input" placeholder="Enter Name" id="name" required>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" min="1" max="130" class="input" placeholder="Enter age" id="age" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" min="10" max="20" class="input" placeholder="Enter Phone Number" id="phone" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <input type="text" class="input" placeholder="Enter Message" id="message" required>
      </div>
      <div>
        <label for="picture">Picture:</label>
        <input type="url" class="input" placeholder="Add Picture URL" id="picture" required>
      </div>
      <button id="add" class="input"><i class="fa fa-user-plus"></i><span>Add</span></button>
    </form>
    <form id="updateForm">
      <select class="select" name="updateDropdown" id="updateDropdown">
      </select>
      <div>
        <label for="updateName">Name:</label>
        <input type="text" class="input" placeholder="Enter Name" id="updateName"required>
      </div>
      <div>
        <label for="updateAge">Age:</label>
        <input type="number" min="1" max="130" class="input" placeholder="Enter age" id="updateAge" required>
      </div>
      <div>
        <label for="updatePhone">Phone Number:</label>
        <input type="tel" min="10" max="20" class="input" placeholder="Enter Phone Number" id="updatePhone" required>
      </div>
      <div>
        <label for="updateMessage">Message:</label>
        <input type="text" class="input" placeholder="Enter Message" id="updateMessage" required>
      </div>
      <div>
        <label for="updatePicture">Picture:</label>
        <input type="url" class="input" placeholder="Add Picture URL" id="updatePicture" required>
      </div>
      <div class="buttons">
        <button id="update" class="input" type="submit"><i class="fa fa-user-plus"></i><span>Update</span></button>
        <button id="delete" class="input"><i class="fa fa-user-times"></i><span>Delete</span></button>
      </div>
    </form>
    <div id="yourHumansContainer">
      <h2>Your Humans:</h2>
      <div id="yourHumans" class="yourHumans"></div>
    </div>
    <div id="allHumansContainer">
      <h2>All Humans:</h2>
      <div id="allHumans" class="allHumans"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="stack">
