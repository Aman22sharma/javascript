<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <div id="app">

            <a href="https://getemoji.com/" target="_blank" class="text-decoration-none text-info">Emoji</a>, takes up
            two bits at a time.</small>

          <div class="form-group">
